<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Memorial - SafeVoice</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 border-t-8 border-purple-500">
            <div class="text-center mb-8">
                <i data-feather="heart" class="w-16 h-16 text-purple-600 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create a Memorial Tribute</h1>
                <p class="text-gray-600">Honor their memory by sharing a story, a thought, or a kind word.</p>
            </div>
            
            <form id="createMemorialForm" class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label for="memorialName" class="block text-sm font-medium text-gray-700 mb-2">Honoring (Name)</label>
                    <input 
                        id="memorialName"
                        type="text"
                        placeholder="The name of the person you are remembering" 
                        class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                        required>
                </div>

                <!-- Your Tribute -->
                <div>
                    <label for="memorialContent" class="block text-sm font-medium text-gray-700 mb-2">Your Tribute</label>
                    <textarea 
                        id="memorialContent"
                        placeholder="Share a memory, what they meant to you, or a message of support..." 
                        class="w-full h-48 p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                        required></textarea>
                </div>

                <!-- NEW: Image Upload for Memorial -->
                <div>
                    <label for="memorialImage" class="block text-sm font-medium text-gray-700 mb-2">Upload Photo (Optional)</label>
                    <input type="file" id="memorialImage" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                    <p class="text-sm text-gray-500 mt-2">Recommended size: Square (e.g., 500x500px). Max file size: 5MB.</p>
                    <div id="memorialImagePreview" class="mt-4 hidden max-w-xs h-auto rounded-lg shadow-md overflow-hidden">
                        <img src="" alt="Memorial Photo Preview" class="w-full h-auto object-cover">
                    </div>
                </div>

                <!-- College Tagging -->
                <div>
                    <label for="collegeTag" class="block text-sm font-medium text-gray-700 mb-2">Their College/University (Optional)</label>
                    <input 
                        type="text" 
                        id="collegeTag"
                        placeholder="e.g., Stanford University, Community College..."
                        class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                    >
                </div>

                <!-- Submit Section -->
                <div class="border-t pt-6">
                    <div class="flex items-center justify-end">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 flex items-center gap-2">
                            <i data-feather="heart" class="w-5 h-5"></i>
                            Post Tribute Anonymously
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', () => {
            // Image Preview Logic
            const memorialImageInput = document.getElementById('memorialImage');
            const memorialImagePreviewDiv = document.getElementById('memorialImagePreview');
            const memorialImagePreviewImg = memorialImagePreviewDiv.querySelector('img');

            memorialImageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) { // 5MB limit
                        alert("File is too large! Max 5MB.");
                        memorialImageInput.value = ""; // Clear the input
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        memorialImagePreviewImg.src = e.target.result;
                        memorialImagePreviewDiv.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    memorialImagePreviewDiv.classList.add('hidden');
                    memorialImagePreviewImg.src = '';
                }
            });

            // Form submission
            document.getElementById('createMemorialForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('memorialName').value;
                const content = document.getElementById('memorialContent').value;
                const imageFile = document.getElementById('memorialImage').files[0];
                
                if (!name.trim() || !content.trim()) {
                    alert('Please enter a name and your tribute message.');
                    return;
                }
                
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i data-feather="loader" class="inline w-4 h-4 mr-2 animate-spin"></i> Posting...';
                feather.replace();
                
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    alert('ðŸ’œ Thank you for sharing this tribute. It has been posted.');
                    window.location.href = './memorials.html';
                    
                } catch (error) {
                    console.error('Memorial creation failed:', error);
                    alert('Failed to create memorial. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-feather="heart" class="w-5 h-5"></i> Post Tribute Anonymously';
                    feather.replace();
                }
            });
        });
    </script>
</body>
</html>
