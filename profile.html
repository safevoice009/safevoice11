<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SafeVoice</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"> <!-- Adjust path if needed -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Feather Icons EARLY -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Ethers loaded globally via script.js -->
    <!-- ADD WALLETCONNECT Ethereum Provider -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.11.0/dist/umd/index.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen pt-16"> <!-- Added padding top -->
    <custom-navbar></custom-navbar>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Profile Header -->
            <div class="flex flex-col md:flex-row items-center gap-6 mb-8">
                <div class="w-32 h-32 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg flex-shrink-0">
                    <i data-feather="user" class="text-white w-16 h-16"></i>
                </div>
                <div class="text-center md:text-left flex-grow"> <!-- Added flex-grow -->
                    <h1 class="text-3xl font-bold text-gray-800" id="profileUsername">Loading...</h1>
                    <p class="text-gray-600 break-all" id="profileWallet">Loading...</p>
                    <!-- Button display managed by script.js -->
                    <button id="connectWalletBtnProfile" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300" style="display: none;">
                        Connect Wallet
                    </button>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Token Balance -->
                <div class="bg-gradient-to-br from-yellow-400 to-orange-500 text-white rounded-2xl shadow-lg p-6 text-center">
                    <i data-feather="award" class="w-8 h-8 mx-auto mb-2"></i>
                    <h3 class="text-lg font-semibold mb-1">Token Balance</h3>
                    <div class="text-4xl font-bold token-pulse" id="profileTokenBalance">0</div>
                </div>
                <!-- Total Posts -->
                <div class="bg-gradient-to-br from-blue-400 to-purple-500 text-white rounded-2xl shadow-lg p-6 text-center">
                    <i data-feather="edit-3" class="w-8 h-8 mx-auto mb-2"></i>
                    <h3 class="text-lg font-semibold mb-1">Total Posts</h3>
                    <div class="text-4xl font-bold" id="profileTotalPosts">0</div>
                </div>
                <!-- Reactions Given -->
                <div class="bg-gradient-to-br from-green-400 to-teal-500 text-white rounded-2xl shadow-lg p-6 text-center">
                    <i data-feather="heart" class="w-8 h-8 mx-auto mb-2"></i>
                    <h3 class="text-lg font-semibold mb-1">Reactions Given</h3>
                    <div class="text-4xl font-bold" id="profileReactionsGiven">0</div>
                </div>
            </div>

            <!-- My Posts Section -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">My Posts</h2>
                <div class="space-y-6" id="myPostsContainer">
                    <!-- Content updated dynamically by script.js -->
                    <p class="text-center text-gray-500" id="postsPlaceholder">Loading profile data...</p>
                </div>
            </div>

        </div>
    </main>

    <custom-footer></custom-footer>

    <!-- Component Scripts MUST load before main script -->
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <!-- Main App Script -->
    <script src="./script.js"></script>

    <!-- Inline script ONLY for initial Feather icons render -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Profile page DOM ready, rendering static Feather icons.");
            try {
                 if (typeof feather !== 'undefined') {
                    feather.replace();
                 } else {
                    console.error("Feather icons library not loaded on profile page.");
                 }
            } catch (e) {
                 console.error("Error rendering initial Feather icons on profile page:", e);
            }
        });
    </script>
</body>
</html>
